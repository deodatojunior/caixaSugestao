{% block content %}

<form method="post", action=".?next={{ redirect_to }}"> {% csrf_token %}

    <label for="exampleInputUser">Nome de usuário</label>

  </div>

    <label for="exampleInputPassword1">Senha</label>

</form>

{% endblock content %}
