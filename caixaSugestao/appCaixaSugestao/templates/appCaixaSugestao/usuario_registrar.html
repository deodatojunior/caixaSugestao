{% extends 'appCaixaSugestao/base.html'%}

{% block content %}
<form method="post">{% csrf_token %}
    <div class="form-group">
    <label >Nome de usuário</label>
    <input type="text" class="form-control"   placeholder="Digite seu nome de usuário">
  </div>
    <div class="form-group">
    <label >Endereço de e-mail</label>
    <input type="email" class="form-control"  name="email"  placeholder="Digite seu e-mail">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Insira sua senha">
  </div>

    <div class="form-group">
      <label >Permissão</label>
      <select name="tiop_usuario" class="form-control">
        <option value="" disabled selected>Escolha uma opção de permissão...</option>
        <option value="administrador">Administrador</option>
          <option value="usuario">Usuário</option>
      </select>
    </div>
    <button class="btn btn-success" type="submit" name="action">Registrar
    </button>
</form>
{% endblock content %}
